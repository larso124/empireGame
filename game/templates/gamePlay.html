{% extends "skeleton.html" %}

{% block content %}
{% for name in names %}
<ul style="list-style-type: none; padding: 0px; margin: 10px 10px; font-size: xx-large;">
    <li>
        {% if name.status %}
        <s>{{name.name}}</s>
        {% else %}
        {{name.name}}
        {% endif %}

    </li>
</ul>
{% endfor %}

<script>
    setInterval(function(){
        location.reload();
    }, 5000);
</script>

{% endblock %}
